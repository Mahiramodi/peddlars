<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,intial-scale=1.0">
    <title>Vanilla</title>
    <link rel="stylesheet" href="cs/login-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        
        <div class="container" id="i">
            <div class="signin-box">
                <div class="img-box"><img src="images/11.PNG" alt="Login page Image"></div>
                <div class="form-box">
                    <form id="login-form">
                        <h2>Sign In</h2>
                        <input type="text" id="email" placeholder="Email Address">
                        <input type="password" id="password" placeholder="Password">
                        <input type="submit" name="" value="Login">
                        <p class="sign-up">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
                    </form>
                </div>
            </div>
            <div class="signup-box">
                <div class="form-box">
                    <form id="register-form">
                        <h2>Create an account</h2>
                        <input type="text" id="name2" placeholder="Username">
                        <input type="email" id="email2" placeholder="Email Address">
                        <!-- <input type="password" name="" placeholder="Create Password"> -->
                        <input type="password" id="password2" placeholder="Password">
                        <input type="submit" name="" value="Sign Up">
                        <p class="sign-up">Already have an account? <a href="#" onclick="toggleForm();">Sign in</a></p>
                    </form>
                </div>
                <div class="img-box"><img src="images/22.png" alt="Sign page Image"></div>
            </div>
        </div>
    </section>
    <script type="text/javascript">
        function toggleForm() {
            var element = document.getElementById("i");
            console.log(element.classList.contains('active'))
            if (element.classList.contains('active') === false) {
                element.classList.add('active')
                console.log(element.classList.contains('active'))
            }
        }
    </script>
    <script type="module" src="js/firebase.mjs"></script>
    <script type="module" src="js/main.mjs"></script>
</body>

</html>
